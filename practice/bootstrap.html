  <script>
    function open_box() {
      $("#postbx").show();
    }
    function close_box() {
      $("#postbx").hide();

      <button onclick="open_box()" class="btt">영화 기록하기</button>

    <div class="postbox" id="postbx">

      </div>
      <div class="form-floating">

          style="height: 100px"

      </div>
      <div class="btn">

        <button type="button" class="btn btn-light" onclick="close_box()">
